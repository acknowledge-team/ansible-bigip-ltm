# BIGIP CONNECTION
#---------------------------------
bigip_hostname: "10.0.0.185"
bigip_user: "admin"
bigip_passwd: "admin123"

#---------------------------------
# MIGRATION FLAGS
#---------------------------------
readdressed: true

#---------------------------------
# APPLICATION
#---------------------------------
application: "my-app-2"
env: "prod"
team: "my-team-2"
rd: "0"
