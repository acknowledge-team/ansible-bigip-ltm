    - { "name": "node-1", "ip": "10.1.1.1", "port": 80, "priority_group": 1, "ratio": 1 }
    - { "name": "node-2", "ip": "10.1.1.2", "port": 80, "priority_group": 1, "ratio": 1 }

#---------------------------------
# PROFILES 
#---------------------------------
enable_http_profile: true

enable_clientssl_profile: false

