---
#---------------------------------
# BIGIP CONNECTION
#---------------------------------
bigip_hostname: ""
bigip_user: ""
bigip_passwd: ""

#---------------------------------
# MIGRATION FLAGS
#---------------------------------
readdressed: false

#---------------------------------
# APPLICATION
#---------------------------------
application: "my-app-2"
env: "prod"
team: "my-team-2"
rd: "4"

#---------------------------------
# DEFAULT POOL MONITOR
#---------------------------------
monitor: "http"

#---------------------------------
# NODES & POOL
#---------------------------------
pool:
  id: "00"
  lb_method: "round-robin"
  priority_group_activation: 0
  members:
    - { "name": "node-1", "ip": "10.123.4.50", "port": 80, "priority_group": 1, "ratio": 1 }
    - { "name": "node-2", "ip": "10.123.4.51", "port": 80, "priority_group": 1, "ratio": 1 }

#---------------------------------
# PROFILES 
#---------------------------------
enable_http_profile: true

enable_clientssl_profile: true
ssl_ca_chain: "ca-ack" # the name of Acknowledge ca chain within F5
ssl_ca_chain_filename: "ca.crt" # ca chain filename

